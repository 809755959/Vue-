<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <script type="text/javascript" src="./js/vue.js" charset="utf-8"></script>
</head>
<body>
    <!--
        初识vue：
        1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象
        2.root容器里的代码依然符合html规范，只不过混入一些特殊的Vue语法
        3.root容器里的代码被称为Vue模板
        4.Vue实例和容器是一一对应的
        5.真是开发中只有一个Vue实例，并且会配合着组件一起使用
        6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中所有属性
        7.一旦data中数据发生变化，那么页面中用到该数据的地方也会自动更新

        注意区分：js表达式 和js代码(语句)
        1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
        (1). a
        (2). a+b
        (3). demo(1)
        (4). x === y ? 'a' : 'b'

        2.js代码(语句)
        (1). if(){}
        (2). for(){}
    -->
    <div id="root">
        <h3>hello world!,{{name}}</h3>
        <a v-bind:href="url">123</a>
        <input type="text" v-bind:value="name"/>
        <input type="text" v-model:value="name" />

        <input type="text" :value="name"/>
        <input type="text" v-model="name" />
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;
        const x = new Vue({
            el:'#root',//el用于指定当前Vue实例为哪个容器服务
            data:{//data中用于存储数据，数据供el所指定的容器去使用
                name:'张三',
                url: 'http://www.baidu.com'
            }
        });
        console.log(x);
        
    </script>
    
</body>
</html>
